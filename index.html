<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compteur Nouvel An</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="compteur-container">
        <h1>Encore un peu...</h1>
        <div class="decompte-container">
            <div class="decompte">
                <span class="chiffre" id="jours">
                    00
                </span>
                <span class="temps">
                    jours
                </span>
            </div>
            <div class="decompte">
                <span class="chiffre" id="heures">
                    00
                </span>
                <span class="temps">
                    heures
                </span>
            </div>
            <div class="decompte">
                <span class="chiffre" id="minutes"> 
                    00
                </span>
                <span class="temps">
                    minutes
                </span>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
